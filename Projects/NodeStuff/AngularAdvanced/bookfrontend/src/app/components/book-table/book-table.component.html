<h4>Books at my library</h4>>

<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Condition</th>
        <th>Checkout Status</th>
        <th>Return Date</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.bookId}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.condition}}</td>
            <td>{{book.available}}</td>
            <td>{{book.returnDate}}</td>
        </tr>
    </tbody>
</table>

<button (click)="printBooks()">Print books</button>
<button (click)="updateBooks()">Update books</button>
